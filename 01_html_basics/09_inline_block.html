<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Bootcamp - Inline vs Block</title>
</head>
<body>
  <h1>Inline vs Block</h1>

  <div style="border: 1px solid #222;">
    This is a block level element.
    Lorem ipsum dolor sit, amet consectetur
    adipisicing elit. In, voluptatibus!

    <p style="border: 1px solid red;">
      this is another block level element.
    </p>

    This line has <span style="color: red;">Red</span> as inline element.
    <a href="#">Visit Link.</a>

    <img src="images/user-icon.jpg" width="120" height="100">
  </div>
</body>
</html>
