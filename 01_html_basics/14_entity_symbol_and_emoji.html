<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Bootcamp - HTML Entity, Symbol and Emoji</title>
</head>
<body>
  <h1>HTML Entity, Symbol and Emoji</h1>

  <h2>HTML Entity</h2>
  <p>
    Copyright: &copy; <br>
    Less than: &lt; <br>
    Grater than: &gt; <br>
    Quotation: &quot;
  </p>

  <h2>HTML Symbol</h2>
  <p>
    Indian Rupee: &#8377; <br>
    Dollar Currency: &dollar; or &#36;<br>
    Euro Currency: &euro;
  </p>

  <h2>HTML Emojis</h2>
  <p>
    Smile: &#128512;<br>
    Victory sign: &#9996;<br>
    Apple: &#127822;
  </p>
</body>
</html>
