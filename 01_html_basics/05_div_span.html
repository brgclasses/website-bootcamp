<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Bootcamp - Div and Span</title>
</head>
<body>
  <h1>Div and Span</h1>

  <div style="background-color: #eee;">
    <h2>This is heading 2.</h2>
    <p>
      This is some paragraph text.
    </p>
  </div>

  <p>
    This is a span paragraph where <span style="color: red;">Red</span>
    is in red color.
  </p>
</body>
</html>
