<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Bootcamp - Lists</title>
</head>
<body>
  <h1>Lists</h1>

  <h2>Unordered list</h2>
  <ul style="list-style-type: square;">
    <li>C language</li>
    <li>JavaScript language</li>
    <li>Ruby language</li>
  </ul>

  <h2>Ordered list</h2>
  <ol style="list-style-type: lower-alpha">
    <li>C language</li>
    <li>JavaScript language</li>
    <li>Ruby language</li>
  </ol>

  <h2>Description list</h2>
  <dl>
    <dt>HTML</dt>
    <dl>- This is for structure of web page</dl>
    <dt>CSS</dt>
    <dl>- Styling of web page</dl>
    <dt>JavaScript</dt>
    <dl>- Behavior of web page</dl>
  </dl>
</body>
</html>
